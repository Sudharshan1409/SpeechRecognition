{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if not form.instance.pk %}
            <input type="submit" name="submit" value="Register" class="btn btn-primary">
        {% else %}
            <input type="submit" name="submit" value="Update" class="btn btn-primary">
        {% endif %}

    </form>
    <br><br>
{% endblock %}
