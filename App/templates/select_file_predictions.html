{% extends "index.html" %}

{% block content %}
    <form action="/App/predict/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h5>Please select one file at a time from the list of server files below.</h5>
        <h5>Clicking on the filename you can listen to the audio file.</h5>
        {% for myfile in filename %}
          <input type="checkbox" name="file_name" value="{{ myfile.filename }}">
            <label>
                <a href="/media/{{ myfile.filename }}">{{ myfile.filename }}</a>
            </label>
            <br>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
{% endblock %}
